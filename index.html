<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <!-- Fallback for very old/no-JS browsers -->
  <meta http-equiv="refresh" content="0; url=https://discord.gg/DHMXV5xVSS?utm_source=landing" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    (function () {
      // Start with your Discord invite
      const target = new URL("https://discord.gg/DHMXV5xVSS?utm_source=landing");
      // Preserve incoming query params (utm_campaign, etc.)
      const incoming = new URL(window.location.href);
      incoming.searchParams.forEach((v, k) => target.searchParams.set(k, v));
      // Redirect without adding an extra history entry
      window.location.replace(target.toString());
    })();
  </script>
</head>
<body>
  <p>Redirecting to Discord… If nothing happens, 
    <a href="https://discord.gg/DHMXV5xVSS?utm_source=landing">click here</a>.
  </p>
</body>
</html>
