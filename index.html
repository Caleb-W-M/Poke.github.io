<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pokémon Restocks & Alerts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Font for cleaner typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      /* earthy palette */
      --bg:#f5f3ef;
      --card-bg:#fffbf7;
      --primary:#556b2f;      /* olive green */
      --primary-dark:#3d4f20;
      --text:#252422;
      --shadow:rgba(0,0,0,.06);
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:'Inter',sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
    }
    main{
      max-width:720px;
      margin:4rem auto;
      padding:2.5rem 2rem;
      background:var(--card-bg);
      border-radius:14px;
      box-shadow:0 6px 24px var(--shadow);
    }
    h1{
      font-size:2.5rem;
      font-weight:700;
      margin-bottom:1rem;
      color:var(--primary-dark);
    }
    p{
      font-size:1.125rem;
      margin-bottom:2rem;
    }
    .cta{
      display:inline-block;
      background:var(--primary);
      color:#fff;
      padding:1rem 2rem;
      border-radius:10px;
      font-weight:600;
      text-decoration:none;
      transition:transform .15s,background .2s;
    }
    .cta:hover,.cta:focus{
      background:var(--primary-dark);
      transform:translateY(-2px);
    }
    /* wrapper for the official Discord widget */
    .widget-wrap{
      margin-top:2.5rem;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 2px 12px var(--shadow);
    }
    iframe{width:100%;border:0;height:430px;display:block;}

    footer{
      font-size:.85rem;
      color:#555;
      border-top:1px solid #e0ddd2;
      margin-top:3rem;
      padding-top:1rem;
    }
    @media (max-width:480px){
      main{margin:2rem 1rem;padding:2rem 1.25rem;}
      h1{font-size:2rem;}
    }
  </style>
</head>
<body>
  <main>
    <h1>Pokémon Restocks & Alerts Discord</h1>
    <p>Get instant notifications on Pokémon Center drops and store restocks from Walmart, Target, Best Buy, Amazon & more.</p>

    <a class="cta" href="https://discord.gg/DHMXV5xVSS?utm_source=reddit" target="_blank" rel="noopener">Join on Discord</a>

    <!-- Official Discord widget (branded look) -->
    <div class="widget-wrap">
      <iframe src="https://discord.com/widget?id=1369077918244012072&theme=dark"
              allowtransparency="true"
              sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>

    <footer>
      <strong>Privacy & Terms</strong> – We don’t collect personal data. Clicking “Join” opens a Discord invite.<br>
      © 2025 Pokémon Restocks & Alerts
    </footer>
  </main>
</body>
</html>
